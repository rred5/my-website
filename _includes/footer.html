<footer>
  <div class="social-media">
    {% for social in site.data.social %}
      <a href="{{ social.url }}" target="_blank">
        <img src="{{ social.icon }}" alt="{{ social.name }} Icon">
      </a>
    {% endfor %}
  </div>
  <p>&copy; {{ site.time | date: "%Y" }} Ryan Reddy. All rights reserved.</p>
</footer>
